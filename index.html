<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css' integrity='sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw==' crossorigin='anonymous' />

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="rebate-modal-container">
        <div class="rebate-modal-exit-icon-container">
            <p class="rebate-modal-exit-icon-box"><i class="fas fa-times"></i></p>
        </div>
        <div class="rebate-modal-wrapper">
            <div class="rebate-modal-content">
                <div class="rebate-modal-content-img">
                    <img src="https://qcguys.quietcoolsystems.com/wp-content/uploads/2021/11/600x600_RebateCallOut-white-01.png" alt="">
                </div>
                <div class="rebate-modal-form-container">
                    <form action="" method="post">
                        <label for="fullName"> *Full Name</label><br>
                        <input type="text" name="fullName" id="fullName" required>
                        <br>
                        <label for="email">*Email</label><br>
                        <input type="email" name="email" id="email" required>
                        <br>
                        <label for="phoneNumber">*Phone Number</label><br>
                        <input type="tel" name="phoneNumber" id="phoneNumber" required>
                        <br>
                        <input class="rebate-submit-btn" type="submit" value="REQUEST REBATE">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="rebate-modal-btn">
        <a href="javascript:void(0);"></a>
    </div>

    <script src="app.js" async defer></script>
</body>

</html>
